services:
  mongodb:
    image: mongo:7.0
    container_name: airbnb_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build: .
    container_name: airbnb_app
    restart: unless-stopped
    ports:
      - "8888:8888"
      - "8000:8000"
    volumes:
      - ./notebooks:/home/claude/notebooks
      - ./data:/home/claude/data
      - ./reports:/home/claude/reports
      - ./src:/home/claude/src
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB=airbnb_madrid
    depends_on:
      mongodb:
        condition: service_healthy
    command: jupyter

  mongo-express:
    image: mongo-express:latest
    container_name: airbnb_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
    depends_on:
      - mongodb

volumes:
  mongodb_data: